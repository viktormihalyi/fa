<!DOCTYPE html>
<html>

<head>
    <title>onlab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="overlay">
            <div id="status"></div>
            moss:
            <input type="range" min="-0.5" max="2.5" value="1.75" step="0.02" class="slider"
                oninput="app.scene.treeMaterial.mossyness.set(this.value);console.log(this.value);">
            <br>
            shadow:
            <input type="range" min="0.0" max="1.0" value="0.5" step="0.02" class="slider"
                oninput="Uniforms.shadow.strength.set(1-this.value);console.log(this.value);">
            <br>
            <input type="button" onclick="for(const t of app.scene.trees){t.init()}" value="new">
        </div>
    </div>

    <!-- WebGLMath -->
    <script src="WebGLMath/js/Mat4.js"></script>
    <script src="WebGLMath/js/Vec1.js"></script>
    <script src="WebGLMath/js/Vec2.js"></script>
    <script src="WebGLMath/js/Vec3.js"></script>
    <script src="WebGLMath/js/Vec4.js"></script>
    <script src="WebGLMath/js/VecArray.js"></script>
    <script src="WebGLMath/js/Vec1Array.js"></script>
    <script src="WebGLMath/js/Vec2Array.js"></script>
    <script src="WebGLMath/js/Vec3Array.js"></script>
    <script src="WebGLMath/js/Vec4Array.js"></script>
    <script src="WebGLMath/js/Mat4Array.js"></script>
    <script src="WebGLMath/js/Sampler2D.js"></script>
    <script src="WebGLMath/js/SamplerCube.js"></script>
    <script src="WebGLMath/js/UniformReflection.js"></script>

    <!-- project files -->
    <script src="js/util.js"></script>
    <script src="js/App.js"></script>
    <script src="js/keycodes.js"></script>
    <script src="js/Program.js"></script>
    <script src="js/QuadGeometry.js"></script>
    <script src="js/SphereGeometry.js"></script>
    <script src="js/TreeGeometry.js"></script>
    <script src="js/FrenetGeometry.js"></script>
    <script src="js/InfiniteQuadGeometry.js"></script>
    <script src="js/Scene.js"></script>
    <script src="js/PerspectiveCamera.js"></script>
    <script src="js/Tree.js"></script>
    <script src="js/TreeNode.js"></script>
    <script src="js/TreeConfig.js"></script>
    <script src="js/Shader.js"></script>
    <script src="js/Texture2D.js"></script>
    <script src="js/GameObject.js"></script>
    <script src="js/Mesh.js"></script>
    <script src="js/Material.js"></script>
    <script src="js/InstancedGeometry.js"></script>
    <script src="js/VertexData.js"></script>
    <script src="js/TwigGeometry.js"></script>
    <script src="js/TreeObject.js"></script>
    <script src="js/Twig.js"></script>

    <!-- shaders -->
    <script src="js/shaders/tree.vert"></script>
    <script src="js/shaders/tree.frag"></script>

    <script src="js/shaders/leaves.vert"></script>
    <script src="js/shaders/leaves.frag"></script>

    <script src="js/shaders/frenet.vert"></script>
    <script src="js/shaders/frenet.frag"></script>

    <script src="js/shaders/ground.vert"></script>
    <script src="js/shaders/ground.frag"></script>

    <script src="js/shaders/twig.vert"></script>
    <script src="js/shaders/twig.frag"></script>

    <script src="js/shaders/depth.vert"></script>
    <script src="js/shaders/depth_instanced.vert"></script>
    <script src="js/shaders/depth.frag"></script>
    <script src="js/shaders/depth_leaves.frag"></script>

    <script src="js/shaders/fquad.vert"></script>
    <script src="js/shaders/fquad.frag"></script>
</body>

</html>
